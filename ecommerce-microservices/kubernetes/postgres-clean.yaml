apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-clean
  namespace: ecommerce
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          value: "YOUR_DB_PASSWORD"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_DB
          value: "product_db"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
